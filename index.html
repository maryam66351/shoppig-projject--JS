<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - with JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="shopbox">
        <h1>Shopping List </h1>
       <form id="inputForm" class="inputbox">
        <input
         type="text"
         placeholder="Enter Item "
         id="itemInput"
        >
        <button type="submit">Add Item</button>

       </form>

        <div class="filter">
            <input type="text" placeholder="Filter Item ">
        </div>
        <div class="list">
            <ul id="itemList ">
               
                    <li style="display: flex; justify-content: space-between;" > 
                        Apple  
                        <button style="border: none; padding-left: 15px;" class="removeItem">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        
                    </li>
               
                <li>Orange      <i class="fa-solid fa-trash"></i></li>
                <li>Milk      <i class="fa-solid fa-trash"></i></li>
            </ul>

        </div>
        <div class="btn">

            <button id="clear">Clear </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
